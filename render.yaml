services:
  - type: web
    name: money-transfer-comparison
    env: node
    buildCommand: npm install && npm run install-client && npm run build-client
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: JWT_COOKIE_EXPIRE
        value: 30
      - key: WISE_CLIENT_ID
        sync: false
      - key: WISE_CLIENT_KEY
        sync: false
      - key: WISE_CLIENT_SECRET
        sync: false
      - key: WISE_API_URL
        value: https://api.wise.com
      - key: PUBLIC_URL
        value: /
    autoDeploy: true
    healthCheckPath: /health