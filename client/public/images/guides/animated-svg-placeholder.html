<!DOCTYPE html>
<html>
<head>
  <title>Animated SVG Placeholder</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      width: 400px;
      height: 300px;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.05); }
      100% { transform: scale(0.95); }
    }
    .animated-element {
      animation: pulse 2s infinite;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 400 300">
    <rect class="animated-element" x="100" y="75" width="200" height="150" rx="20" fill="#4F46E5" />
    <text x="200" y="150" fill="white" font-family="Arial" font-size="16" text-anchor="middle">Animated Placeholder</text>
  </svg>
</body>
</html>
