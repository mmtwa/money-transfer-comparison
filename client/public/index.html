<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MoneyCompare - Compare money transfer rates across providers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>mymoneytransfers - Compare Money Transfers</title>
    
    <!-- Preconnect to domains early -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical font files -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfecg.woff2" crossorigin>
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLGT9Z1xlFQ.woff2" crossorigin>
    
    <!-- Load Google Fonts with font-display:swap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inlined for immediate rendering -->
    <style>
      /* Critical CSS - Only what's needed for LCP */
      body {
        margin: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Fallback font to prevent layout shifts while Poppins loads */
      @font-face {
        font-family: 'Poppins Fallback';
        size-adjust: 105%;
        ascent-override: 95%;
        src: local('Arial');
      }
      
      body {
        font-family: 'Poppins', 'Poppins Fallback', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Basic container styles for the form */
      .w-full { width: 100%; }
      .max-w-md { max-width: 28rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .bg-white { background-color: white; }
      .rounded-3xl { border-radius: 1.5rem; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
      .border { border-width: 1px; }
      .border-gray-100 { border-color: rgba(243, 244, 246, 1); }
      .p-6 { padding: 1.5rem; }
      .text-center { text-align: center; }
      .mb-4 { margin-bottom: 1rem; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .mb-2 { margin-bottom: 0.5rem; }
      
      /* Styles for the main headline */
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .font-semibold { font-weight: 600; }
      .tracking-tight { letter-spacing: -0.025em; }
      .leading-tight { line-height: 1.25; }
      .whitespace-nowrap { white-space: nowrap; }
      .relative { position: relative; }
      .overflow-hidden { overflow: hidden; }
      
      /* Headline gradient */
      .bg-gradient-to-r {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
      }
      .from-blue-600 { --tw-gradient-from: #2563eb; }
      .via-purple-600 { --tw-gradient-via: #9333ea; }
      .to-indigo-800 { --tw-gradient-to: #3730a3; }
      .text-transparent { color: transparent; }
      .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
